  <!-- JS at end -->
  <script>
  const images = document.querySelectorAll('.profile-image');

  images.forEach(image => {
    image.addEventListener('click', () => {
      if (image.classList.contains('center')) return;

      // Find the current center, left, and right
      const center = document.querySelector('.profile-image.center');
      const left = document.querySelector('.profile-image.left');
      const right = document.querySelector('.profile-image.right');

      // Swap based on which image was clicked
      if (image.classList.contains('left')) {
        center.classList.remove('center');
        center.classList.add('right');

        image.classList.remove('left');
        image.classList.add('center');

        right.classList.remove('right');
        right.classList.add('left');
      } else if (image.classList.contains('right')) {
        center.classList.remove('center');
        center.classList.add('left');

        image.classList.remove('right');
        image.classList.add('center');

        left.classList.remove('left');
        left.classList.add('right');
      }
    });
  });
</script>
